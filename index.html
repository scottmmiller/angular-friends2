<!DOCTYPE html>
<html ng-app='friendsMachine'>
  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">



    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Facebook Lesson 18</title>
  </head>

  <body ng-controller='FriendController'>

    <h1>The <strong>facebook</strong> Friend Machine</h1>

    <div class="friends">


    <form class="form-inline searchForm" role="form">
      <div class="form-group">

      <input class="form-control" placeholder="Search Anything About Your Friends" >
      <!-- The stuff below is For step 5....get rid of the one above if you wish-->
    <!--    
        <input class="form-control" placeholder="Search Your Friends' Name" >
        <input class="form-control" placeholder="Search Your Freinds' Location" > 
     -->
        <select class="input-medium">
            <option>Name</option>
            <option># friends</option>
            <option>City</option>
            <option>State</option>
            <option>Country</option>
        </select>
        <select class="input-medium">
            <option value="false">Descending</option>
            <option value="true">Ascending</option>
        </select>
      </div>
    </form>

      <ul ng-repeat='friend in friends'>
        <li class='friend'>
           <img class="profile-pic" src='{{friend.pic_square}}'>
          <h3> {{friend.name}} </h3>
          <div class="location">
            Location: {{friend.current_location.name}}, {{friend.current_location.country}}
          </div>      
          <div class="status">
            Status: {{friend.status.message}} <!-- <span class="hashtag">#ihateprovo</span> -->
          </div>      
          <div class="num-friends">
            Friends: {{friend.friend_count}}
          </div>
        </li>
      </ul>
    </div>



    <script src='bower_components/jquery/dist/jquery.js' type='text/javascript'></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>


    <script src='bower_components/angular/angular.js' type='text/javascript'></script>
    <script src='app.js' type='text/javascript'></script>
    <script src='FriendController.js' type='text/javascript'></script>




  </body>
</html>
